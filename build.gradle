apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.srplib:srp-contract:0.3.2"
    compile "commons-io:commons-io:1.3.2"

    testCompile "junit:junit:4.10"
}

jar {

    manifest {
        attributes 'Implementation-Title': 'Mrz1', 'Main-Class': 'mrz.lab1.MainUi'
    }

    from configurations.compile.collect { zipTree(it) }
}